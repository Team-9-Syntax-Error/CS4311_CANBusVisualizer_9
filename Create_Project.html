<html>
   <title>Create Project</title>
   <h1 style="font-size: 55; text-align: center; color: white;">
      <img src="img/UTEP_BLUE.png" alt="logo" class="utep_logo"/>
      <img src="img/DEVCOM.png" alt="logo" class="devcom_logo"/>
      Create Project
   </h1>
   <link type="text/css" rel="stylesheet" href="Create_Project.css">
   <body>
      <form>
         <p style="font-size: 20px;">
            Project Initials:</p>
         <p><input type = "text" name = "project_initials" /></p>
         <p style="font-size: 20px">Analyst Initials:</p>
         <p><input type = "text" name = "analyst_initials" /></p>
         <p style="font-size: 20px">Event Name:</p>
         <p><input type = "text" name = "event_name" /></p>
         <p style="font-size: 20px">Event Date:</p>
         <p><input type = "text" name = "event_date" /></p>
         <p style="font-size: 20px">CAN Connector ID:</p>
         <p><input type = "text" name = "can_connector_id" /></p>
         <p style="font-size: 20px">Vehicle ID:</p>
         <p><input type = "text" name = "vehicle_id" /></p>
         <p style="font-size: 20px">Baud Rate:</p>
         <p><input type = "text" name = "baud_rate" /></p>
         <p style="font-size: 20px">DBC File Name</p>
         <p><input type = "text" name = "dbc_file_name" /></p>
         <p style="font-size: 20px">Black List File Name</p>
         <p><input type = "text" name = "bl_file_name" /></p>
         <p><input type = "submit" value = "Done" /></p>
         <button onclick="history.back()">Go Back</button>
      </form>   
   </body>
</html>
